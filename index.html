<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DncWeather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- Header -->
    <header>
        <div>
            <p>DncWeather</p>
        </div>
        <div>
            <p>Endereços</p>
            <p>Previsão do tempo</p>
        </div>
    </header>

    <!-- Main Body Section -->
     <section>
        <!-- Text Section-->
        <div>
            <p> Descubra Mais com Precisão: <br>
             Previsões do Tempo e endereços <br>
             em tempo real. </p>
             <img src="img/sunsclouds.svg" alt="sun peeking behind two clouds">
        </div>

        <!-- Form Section -->
         <div>
            <form action=""> Form</form>
         </div>

         <!-- CEP outcome -->
          <div>
            <p> Resultado da busca por CEP:</p>
            <img src="img/location.svg" alt="location symbol">
          </div>

          <!-- Weather Outcome -->
          <div>
            <p> Previsão do tempo na região: </p>
            <img src="img/clouds.svg" alt="">
          </div>

          <!-- Footer -->
           <footer>
            <p> Termos de Uso | Política de Privacidade</p>
           </footer>

     </section>
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
